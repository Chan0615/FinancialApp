        /* 注册表单容器样式 */
        .register-container {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 2rem;
            border-radius: 8px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            width: 100%;
            max-width: 400px;
            text-align: center; /* 内容居中对齐 */
        }

        /* 标题样式 */
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333; /* 深灰色字体 */
        }

        /* 输入框样式 */
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd; /* 边框颜色 */
            border-radius: 5px; /* 圆角边框 */
            font-size: 1rem;
            box-sizing: border-box; /* 盒子模型设置 */
        }

        /* 按钮样式 */
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff; /* 按钮背景颜色 */
            border: none;
            color: #fff; /* 按钮文字颜色 */
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px; /* 按钮圆角 */
            cursor: pointer;
            transition: background-color 0.3s ease; /* 背景颜色渐变效果 */
        }

        /* 按钮悬停效果 */
        button[type="submit"]:hover {
            background-color: #0056b3; /* 悬停时背景颜色 */
        }

        /* 登录链接样式 */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555; /* 字体颜色 */
        }

        /* 链接颜色和样式 */
        p a {
            color: #007bff;
            text-decoration: none; /* 去除下划线 */
        }

        /* 链接悬停效果 */
        p a:hover {
            text-decoration: underline; /* 悬停时加下划线 */
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>注册</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="{% url 'login' %}">登录</a></p> <!-- 链接到登录页面 -->
</div>
</body>
