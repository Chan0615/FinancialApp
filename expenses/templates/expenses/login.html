        /* 表单容器样式 */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 标题样式 */
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        /* 输入框样式 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 注册链接样式 */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登录</button>
    </form>
    <p>还没有账号？<a href="{% url 'register' %}">注册</a></p>
</div>
</body>
</html>
